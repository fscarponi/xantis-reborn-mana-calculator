<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Il Fai da te Runico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      .magical-bg {
        background: linear-gradient(45deg, #0f172a, #1e293b, #0369a1, #0891b2, #06b6d4, #0f172a);
        background-size: 400% 400%;
        animation: magical-glow 20s ease infinite;
      }

      @keyframes magical-glow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes float-wizard {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }

      @keyframes glow-staff {
        0% { fill: #a78bfa; filter: drop-shadow(0 0 8px #c4b5fd); }
        50% { fill: #c4b5fd; filter: drop-shadow(0 0 20px #ddd6fe); }
        100% { fill: #a78bfa; filter: drop-shadow(0 0 8px #c4b5fd); }
      }

      @keyframes sparkle {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(0); opacity: 0; }
      }
      .animate-float-wizard { animation: float-wizard 6s ease-in-out infinite; }
      .animate-glow-staff { animation: glow-staff 2.5s ease-in-out infinite; }
      .sparkle-1 { animation: sparkle 1.8s ease-in-out infinite; animation-delay: 0.2s; }
      .sparkle-2 { animation: sparkle 1.8s ease-in-out infinite; animation-delay: 0.7s; }
      .sparkle-3 { animation: sparkle 1.8s ease-in-out infinite; animation-delay: 1.3s; }
      
      @keyframes sound-wave {
        0%, 100% { transform: scaleY(0.2); }
        50% { transform: scaleY(1.0); }
      }
      .sound-bar {
        transform-origin: bottom;
      }
      .playing .sound-bar-1 { animation: sound-wave 1.2s ease-in-out infinite; animation-delay: 0s; }
      .playing .sound-bar-2 { animation: sound-wave 1.2s ease-in-out infinite; animation-delay: 0.2s; }
      .playing .sound-bar-3 { animation: sound-wave 1.2s ease-in-out infinite; animation-delay: 0.4s; }
      .playing .sound-bar-4 { animation: sound-wave 1.2s ease-in-out infinite; animation-delay: 0.6s; }

      /* Added for rune click feedback */
      @keyframes rune-glow {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0px rgba(14, 165, 233, 0); /* cyan-500 */
        }
        50% {
          transform: scale(1.15);
          box-shadow: 0 0 20px rgba(14, 165, 233, 0.7);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0px rgba(14, 165, 233, 0);
        }
      }

      .animate-rune-glow {
        animation: rune-glow 0.4s ease-in-out;
      }
      
      /* Added for AI rune appearance */
      @keyframes rune-appear {
        from {
          opacity: 0;
          transform: translateY(10px) scale(0.9);
          text-shadow: 0 0 15px #f59e0b; /* amber-500 */
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
          text-shadow: none;
        }
      }

      .animate-rune-appear {
        display: inline-block;
        opacity: 0;
        animation: rune-appear 0.5s ease-out forwards;
      }
    </style>

{

</html>
